image: node:latest

stages:
  - qa
  - deploy

before_script:
  - yarn
  - apk add --update \
        udev \
        ttf-freefont \
        chromium \
        && rm -rf /var/cache/apk/*

qa:
  stage: qa
  script:
      - yarn test

pages:
  stage: deploy
  environment:
    name: production
    url: https://stephanemonnot.com/
  script:
      - yarn build
      - mv public oldpublic
      - mv build public
  artifacts:
    paths:
      - public
  only:
    - master
