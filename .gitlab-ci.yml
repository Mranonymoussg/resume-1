image: node:9.2.0

stages:
  - qa
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - yarn
  - apt-get update
     && apt-get install -y
          gconf-service
          libasound2
          libatk1.0-0
          libc6
          libcairo2
          libcups2
          libdbus-1-3
          libexpat1
          libfontconfig1
          libgcc1
          libgconf-2-4
          libgdk-pixbuf2.0-0
          libglib2.0-0
          libgtk-3-0
          libnspr4
          libpango-1.0-0
          libpangocairo-1.0-0
          libstdc++6
          libx11-6
          libx11-xcb1
          libxcb1
          libxcomposite1
          libxcursor1
          libxdamage1
          libxext6
          libxfixes3
          libxi6
          libxrandr2
          libxrender1
          libxss1
          libxtst6
          ca-certificates
          fonts-liberation
          libappindicator1
          libnss3
          lsb-release
          xdg-utils
          wget
qa:
  stage: qa
  script:
      - yarn test

pages:
  stage: deploy
  environment:
    name: production
    url: https://stephanemonnot.com/
  script:
      - REACT_APP_LOCALE=ja yarn build
      - mv build build_ja
      - REACT_APP_LOCALE=en yarn build
      - mv build build_en
      - mv public oldpublic
      - mv build_ja public/ja
      - mv build_en public/en
  artifacts:
    paths:
      - public
  only:
    - master
